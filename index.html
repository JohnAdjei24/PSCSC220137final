<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <a-assets>
          <img id="tree-texture" src="./texture/tree.png" crossorigin="anonymous"/>
        <img id="red-brick" src="./texture/red_brick.webp" crossorigin="anonymous"/>
        <img id="catfur" src="./texture/catfur.png" crossorigin="anonymous"/>
        <a-mixin id="wall" geometry="primitive: box; width: 16; height: 6; depth: 0.3"></a-mixin>
        <a-mixin id="window" geometry="primitive: plane; width: 4; height: 3" material="color: #ADD8E6; emissive: #ADD8E6; emissiveIntensity: 0.3; opacity: 0.6; transparent: true"></a-mixin>
        <a-mixin id="roof-ridge" geometry="primitive: box; width: 52; height: 0.15; depth: 0.15" material="color: #333"></a-mixin>
      </a-assets>

      <a-entity movement-controls="fly: false" position="0 4 55" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls>
          <a-cursor color="#222"></a-cursor>
        </a-entity>
      </a-entity>

      <a-sky color="#87CEEB"></a-sky> 
      <a-plane position="0 0 0" rotation="-90 0 0" width="150" height="150" color="#7B8D8E"></a-plane>

      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.7" position="15 30 15" castShadow="true"></a-light>

      <a-entity id="grand-pool" position="0 0 15">
          <!-- Pool Walls (white/blue tile border) -->
          <a-box position="0 -0.5 0" width="20" height="1" depth="10" color="#B0E0FF"></a-box>
          <!-- Pool Water (deep blue, reflective, animated) -->
          <!-- Pool Water (deep blue, reflective, animated) -->
          <a-plane position="0 0.13 0" rotation="-90 0 0" width="19.2" height="9.2"
             material="color: #2196F3; opacity: 0.88; transparent: true; metalness: 0.1; roughness: 0.18"
             animation="property: material.opacity; from: 0.85; to: 0.95; dir: alternate; dur: 2200; loop: true; easing: easeInOutSine">
          </a-plane>
          <!-- Pool Tile Border -->
          <a-box position="0 0.05 4.7" width="19.2" height="0.1" depth="0.3" color="#1E90FF"></a-box>
          <a-box position="0 0.05 -4.7" width="19.2" height="0.1" depth="0.3" color="#1E90FF"></a-box>
          <a-box position="9.7 0.05 0" width="0.3" height="0.1" depth="9.2" color="#1E90FF"></a-box>
          <a-box position="-9.7 0.05 0" width="0.3" height="0.1" depth="9.2" color="#1E90FF"></a-box>
      </a-entity>

      <a-entity id="mansion-roof" position="0 6.1 -2">
        <a-box width="50" height="0.1" depth="16" color="#222"></a-box>
        <a-entity mixin="roof-ridge" position="0 0.1 -6"></a-entity>
        <a-entity mixin="roof-ridge" position="0 0.1 -3"></a-entity>
        <a-entity mixin="roof-ridge" position="0 0.1 0"></a-entity>
        <a-entity mixin="roof-ridge" position="0 0.1 3"></a-entity>
        <a-entity mixin="roof-ridge" position="0 0.1 6"></a-entity>
      </a-entity>

      <a-entity id="bedroom-room" position="-16.2 0 -2">
        <a-entity mixin="wall" position="0 3 -8" material="src: #red-brick; repeat: 4 2"></a-entity> 
        <a-entity mixin="wall" position="-8 3 0" rotation="0 90 0" material="src: #red-brick; repeat: 4 2"></a-entity> 
        <a-entity mixin="wall" position="8 3 0" rotation="0 90 0" material="src: #red-brick; repeat: 4 2"></a-entity>
        <a-box position="-5.5 3 8" width="5" height="6" depth="0.3" material="src: #red-brick; repeat: 2 2"></a-box>
        <a-box position="5.5 3 8" width="5" height="6" depth="0.3" material="src: #red-brick; repeat: 2 2"></a-box>
        
        <a-box position="0 0.4 -4" width="5" height="0.8" depth="6" color="#FFF"></a-box>
        <a-box position="0 1.5 -6.9" width="5.2" height="2" depth="0.2" color="#5E503F"></a-box> 

        <a-light type="point" color="#FFE4B5" intensity="0.4" position="0 5 0"></a-light>
        <a-box position="-6.5 0.5 -4" width="1.5" height="1" depth="1.5" color="#8B7355"></a-box>
        <a-box position="6.5 0.5 -4" width="1.5" height="1" depth="1.5" color="#8B7355"></a-box>
        
        <!-- Bedroom Lamps on Nightstands -->
        <a-cylinder position="-6.5 1.8 -4" radius="0.2" height="0.6" color="#FFD700"></a-cylinder>
        <a-cone position="-6.5 2.5 -4" radius-bottom="0.3" radius-top="0" height="0.4" color="#FFE4B5"></a-cone>
        <a-cylinder position="6.5 1.8 -4" radius="0.2" height="0.6" color="#FFD700"></a-cylinder>
        <a-cone position="6.5 2.5 -4" radius-bottom="0.3" radius-top="0" height="0.4" color="#FFE4B5"></a-cone>
        
        <!-- Bedroom Dresser -->
        <a-box position="0 0.8 5" width="4" height="1.6" depth="1.5" color="#654321"></a-box>
        <a-box position="-1.5 2 5" width="0.8" height="0.1" depth="1.5" color="#666"></a-box>
        <a-box position="0 2 5" width="0.8" height="0.1" depth="1.5" color="#666"></a-box>
        <a-box position="1.5 2 5" width="0.8" height="0.1" depth="1.5" color="#666"></a-box>
        
        <!-- Bedroom Wall Art -->
        <a-plane position="-7.85 3.5 -2" rotation="0 90 0" width="2" height="2.5" color="#FFD700"></a-plane>
        <a-plane position="7.85 3.5 -2" rotation="0 -90 0" width="2" height="2.5" color="#C0C0C0"></a-plane>
        
        <!-- Bedroom Mirror -->
        <a-plane position="0 3 4.9" width="2.5" height="3" color="#E8E8E8" material="metalness: 0.9; roughness: 0.1"></a-plane>
        
        <!-- Bedroom Carpet -->
        <a-plane position="0 0.05 -2" rotation="-90 0 0" width="6" height="5" color="#8B4789"></a-plane>
        
        <a-entity mixin="window" position="0 3.5 -7.85"></a-entity>
      </a-entity>

      <a-entity id="living-room-room" position="0 0 -2">
          <!-- Wall Clock -->
          <a-cylinder position="0 4.8 -7.7" radius="0.35" height="0.08" color="#FFF" material="emissive: #222"></a-cylinder>
          <a-cylinder position="0 4.8 -7.7" radius="0.32" height="0.09" color="#222"></a-cylinder>
          <a-box position="0 5.1 -7.7" width="0.05" height="0.4" depth="0.05" color="#222"></a-box>
          <a-box position="0.2 4.8 -7.7" width="0.25" height="0.05" depth="0.05" color="#222"></a-box>
          <!-- Framed Art -->
          <a-plane position="-7.7 3.5 0" rotation="0 90 0" width="2.2" height="1.5" color="#FFD700"></a-plane>
          <a-box position="-7.7 3.5 0" width="2.25" height="1.55" depth="0.08" color="#222"></a-box>
          <!-- Small Shelf with Books -->
          <a-box position="7.7 2.2 0" width="1.2" height="0.15" depth="0.4" color="#8B4513"></a-box>
          <a-box position="7.5 2.35 0" width="0.2" height="0.3" depth="0.35" color="#FF6347"></a-box>
          <a-box position="7.7 2.35 0" width="0.2" height="0.3" depth="0.35" color="#4682B4"></a-box>
          <a-box position="7.9 2.35 0" width="0.2" height="0.3" depth="0.35" color="#FFD700"></a-box>
        <a-entity mixin="wall" position="0 3 -8" material="src: #red-brick; repeat: 4 2"></a-entity>
        <a-entity mixin="wall" position="-8 3 0" rotation="0 90 0" material="src: #red-brick; repeat: 4 2"></a-entity>
        <a-entity mixin="wall" position="8 3 0" rotation="0 90 0" material="src: #red-brick; repeat: 4 2"></a-entity>
        <a-box position="-5.5 3 8" width="5" height="6" depth="0.3" material="src: #red-brick; repeat: 2 2"></a-box>
        <a-box position="5.5 3 8" width="5" height="6" depth="0.3" material="src: #red-brick; repeat: 2 2"></a-box>

        <a-box position="-2 0.4 -4" width="8" height="0.7" depth="2" color="#4A5D4E"></a-box>
        
        <!-- Sofa -->
        <a-box position="0 0.7 -5" width="7" height="1.4" depth="1.5" color="#8B4513"></a-box>

          <!-- Sofa 1 (left) -->
            <!-- Realistic Sofa 1 (left) -->
            <!-- Seat -->
            <a-box position="-3.5 0.6 -2" width="2.6" height="0.5" depth="1.2" color="#A0522D"></a-box>
            <!-- Backrest -->
            <a-box position="-3.5 1.1 -2.5" width="2.6" height="0.7" depth="0.3" color="#8B5C2D"></a-box>
            <!-- Left Armrest -->
            <a-cylinder position="-4.7 0.85 -2" radius="0.18" height="0.7" rotation="0 0 90" color="#A0522D"></a-cylinder>
            <!-- Right Armrest -->
            <a-cylinder position="-2.3 0.85 -2" radius="0.18" height="0.7" rotation="0 0 90" color="#A0522D"></a-cylinder>
          <!-- Sofa 2 (right) -->
            <!-- Realistic Sofa 2 (right) -->
            <!-- Seat -->
            <a-box position="3.5 0.6 -2" width="2.6" height="0.5" depth="1.2" color="#A0522D"></a-box>
            <!-- Backrest -->
            <a-box position="3.5 1.1 -2.5" width="2.6" height="0.7" depth="0.3" color="#8B5C2D"></a-box>
            <!-- Left Armrest -->
            <a-cylinder position="2.3 0.85 -2" radius="0.18" height="0.7" rotation="0 0 90" color="#A0522D"></a-cylinder>
            <!-- Right Armrest -->
            <a-cylinder position="4.7 0.85 -2" radius="0.18" height="0.7" rotation="0 0 90" color="#A0522D"></a-cylinder>
        
        <!-- Coffee Table -->
        <a-box position="0 0.3 0" width="4" height="0.2" depth="2.5" color="#D4A373"></a-box>
        <a-box position="-2.2 0.4 -1.2" width="0.3" height="0.8" depth="0.3" color="#8B6914"></a-box>
        <a-box position="2.2 0.4 -1.2" width="0.3" height="0.8" depth="0.3" color="#8B6914"></a-box>
        
        <!-- Decorative Items on Coffee Table -->
        <a-box position="-1 0.5 0.5" width="0.5" height="0.3" depth="0.5" color="#FF6347"></a-box>
        <a-cylinder position="0 0.5 0" radius="0.3" height="0.3" color="#FFD700"></a-cylinder>
        <a-box position="1 0.5 0.5" width="0.5" height="0.3" depth="0.5" color="#32CD32"></a-box>
        
        <!-- Ceiling Light -->
        <a-sphere position="0 5.8 0" radius="0.5" material="emissive: #FFF" color="#FFF"></a-sphere>
        <a-light type="point" color="#FFF" intensity="0.6" position="0 5 0"></a-light>
        
        <!-- Plant in Corner -->
        <a-cylinder position="6 1.5 -6" radius="0.5" height="3" color="#2D5A27"></a-cylinder>
        <a-sphere position="6 3 -6" radius="0.8" color="#228B22"></a-sphere>
        
        <!-- Wall Paintings -->
        <a-plane position="-7.85 3 -2" rotation="0 90 0" width="2.5" height="3" color="#FF69B4"></a-plane>
        <a-plane position="7.85 3 -2" rotation="0 -90 0" width="2.5" height="3" color="#87CEEB"></a-plane>
        
        <!-- Living Room Rug -->
        <a-plane position="0 0.05 -2" rotation="-90 0 0" width="7" height="6" color="#D2B48C"></a-plane>
        
        <!-- TV Stand -->
        <a-box position="0 1 5.5" width="5" height="2" depth="1" color="#2F4F4F"></a-box>
        <a-plane position="0 2.2 4.5" width="4" height="2.5" color="#111"></a-plane>
      </a-entity>

      <a-entity id="kitchen-room" position="16.2 0 -2">
        <a-entity mixin="wall" position="0 3 -8" material="src: #red-brick; repeat: 4 2"></a-entity>
          <a-box position="0 0.6 0" width="1.2" height="0.8" depth="1.8" material="src: texture/catfur.jpg; repeat: 2 2"></a-box>
        <a-entity mixin="wall" position="8 3 0" rotation="0 90 0" material="src: #red-brick; repeat: 4 2"></a-entity>
        <a-box position="-5.5 3 8" width="5" height="6" depth="0.3" material="src: #red-brick; repeat: 2 2"></a-box>
          <a-sphere position="0 1.3 -0.9" radius="0.45" material="src: texture/catfur.jpg; repeat: 2 2"></a-sphere>

        <a-box position="0 0.6 -2" width="6" height="1.2" depth="2" color="white"></a-box>
        <a-box position="0 1.25 -2" width="6.2" height="0.15" depth="2.2" color="#222"></a-box>
        
        <!-- Kitchen Stove -->
        <a-box position="-3 1 -4" width="2" height="2" depth="1.5" color="#444"></a-box>
        <a-box position="-2.6 1.5 -4.3" width="0.3" height="0.3" depth="0.3" color="#999"></a-box>
          <!-- Sink Faucet -->
          <a-cylinder position="3 1.7 -4" radius="0.07" height="0.5" color="#888" rotation="0 0 90"></a-cylinder>
          <a-cylinder position="3.3 1.9 -4" radius="0.05" height="0.3" color="#888" rotation="0 0 60"></a-cylinder>
        <a-box position="-7 2 -7" width="2" height="4" depth="1.5" color="#D2B48C"></a-box>
        <a-box position="-4 2 -7" width="2" height="4" depth="1.5" color="#D2B48C"></a-box>
        <a-box position="-1 2 -7" width="2" height="4" depth="1.5" color="#D2B48C"></a-box>
          <a-cone position="-0.35 1.75 -0.8" radius-bottom="0.15" radius-top="0.05" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cone>
          <a-cone position="0.35 1.75 -0.8" radius-bottom="0.15" radius-top="0.05" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cone>
          <!-- Fridge Shelves -->
          <a-box position="-6 2.7 -1.2" width="1" height="0.05" depth="0.7" color="#FFF"></a-box>
          <a-box position="-6 2.2 -1.2" width="1" height="0.05" depth="0.7" color="#FFF"></a-box>
          <a-box position="-6 1.7 -1.2" width="1" height="0.05" depth="0.7" color="#FFF"></a-box>
        <!-- Kitchen Sink -->
        <a-box position="3 1 -4" width="1.5" height="1" depth="1.5" color="#C0C0C0"></a-box>
        <a-box position="3 1.5 -4" width="1.2" height="0.2" depth="1.2" color="#888"></a-box>
        
        <!-- Refrigerator -->
        <a-box position="-6 1.5 -1" width="1.2" height="3" depth="1" color="#E8E8E8"></a-box>
          <a-cylinder position="-0.4 0.2 -0.3" radius="0.12" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cylinder>
        
          <a-cylinder position="0.4 0.2 -0.3" radius="0.12" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cylinder>
        <a-box position="2 0.6 0" width="3" height="1.2" depth="2" color="#8B4513"></a-box>
          <a-cylinder position="-0.4 0.2 0.5" radius="0.12" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cylinder>
        
          <a-cylinder position="0.4 0.2 0.5" radius="0.12" height="0.4" material="src: texture/catfur.jpg; repeat: 1 1"></a-cylinder>
        <a-light type="point" color="#FFFFCC" intensity="0.6" position="0 5 0"></a-light>
        <a-light type="point" color="#FFFFCC" intensity="0.4" position="-3 4 -4"></a-light>
        
        <!-- Kitchen Rug -->
        <a-plane position="0 0.05 -2" rotation="-90 0 0" width="5" height="6" color="#8B8B7A"></a-plane>
        
        <a-entity mixin="window" position="7.85 3.5 0" rotation="0 -90 0"></a-entity>
      </a-entity>
          <a-cylinder position="0 0.8 1.3" radius="0.1" height="1.2" material="src: texture/catfur.jpg; repeat: 1 2" rotation="20 0 0"></a-cylinder>
      <!-- TREES -->
      <!-- Tree 1 -->
      <a-entity id="tree1" position="-35 0 10">
        <a-cylinder position="0 2.5 0" radius="0.6" height="5" color="#8B4513"></a-cylinder>
        <a-sphere position="0 5.5 0" radius="3" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="-2 5 -1" radius="2.5" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="2 5 -1" radius="2.5" material="src: #tree-texture; repeat: 2 2"></a-sphere>
      </a-entity>

      <!-- Tree 2 -->
      <a-entity id="tree2" position="30 0 12">
        <a-cylinder position="0 2.5 0" radius="0.5" height="5" color="#8B4513"></a-cylinder>
        <a-sphere position="0 5.5 0" radius="2.8" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="-2.2 5 0" radius="2.2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="2.2 5 0" radius="2.2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="0 4.5 -2" radius="2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
      </a-entity>

      <!-- Tree 3 -->
      <a-entity id="tree3" position="-30 0 15">
        <a-cylinder position="0 2 0" radius="0.4" height="4" color="#8B4513"></a-cylinder>
        <a-sphere position="0 5 0" radius="2.5" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="1.5 4.5 1.5" radius="2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="-1.5 4.5 1.5" radius="2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
      </a-entity>

      <!-- Tree 4 -->
      <a-entity id="tree4" position="35 0 18">
        <a-cylinder position="0 2.2 0" radius="0.55" height="4.4" color="#8B4513"></a-cylinder>
        <a-sphere position="0 5.2 0" radius="2.8" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="2 4.5 0" radius="2.2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
        <a-sphere position="-2 4.5 0" radius="2.2" material="src: #tree-texture; repeat: 2 2"></a-sphere>
      </a-entity>

      <!-- CAR 1 (Red Car) -->
      <a-entity id="car1" position="-25 0 8">
        <!-- Car Body -->
        <a-box position="0 0.8 0" width="2" height="0.8" depth="4.5" color="#DC143C"></a-box>
        <!-- Car Top/Cabin -->
        <a-box position="0 1.6 -0.5" width="1.6" height="0.8" depth="2" color="#DC143C"></a-box>
        <!-- Wheels -->
        <a-cylinder position="-0.8 0.4 -1" radius="0.4" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="0.8 0.4 -1" radius="0.4" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="-0.8 0.4 1" radius="0.4" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="0.8 0.4 1" radius="0.4" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <!-- Windows -->
        <a-plane position="0 1.6 -1" width="1.4" height="0.7" color="#ADD8E6" material="opacity: 0.6; transparent: true"></a-plane>
        <a-plane position="0 1.6 0.5" width="1.4" height="0.7" color="#ADD8E6" material="opacity: 0.6; transparent: true"></a-plane>
        <!-- Headlights -->
        <a-sphere position="-0.6 0.9 -2.3" radius="0.15" color="#FFFF00"></a-sphere>
        <a-sphere position="0.6 0.9 -2.3" radius="0.15" color="#FFFF00"></a-sphere>
      </a-entity>

      <!-- CAR 2 (Blue Car) -->
      <a-entity id="car2" position="25 0 10">
        <!-- Car Body -->
        <a-box position="0 0.8 0" width="1.8" height="0.8" depth="4" color="#4169E1"></a-box>
        <!-- Car Top/Cabin -->
        <a-box position="0 1.6 -0.3" width="1.5" height="0.8" depth="1.8" color="#4169E1"></a-box>
        <!-- Wheels -->
        <a-cylinder position="-0.7 0.4 -1" radius="0.35" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="0.7 0.4 -1" radius="0.35" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="-0.7 0.4 0.8" radius="0.35" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <a-cylinder position="0.7 0.4 0.8" radius="0.35" height="0.3" rotation="90 0 0" color="#222"></a-cylinder>
        <!-- Windows -->
        <a-plane position="0 1.6 -0.8" width="1.3" height="0.7" color="#ADD8E6" material="opacity: 0.6; transparent: true"></a-plane>
        <a-plane position="0 1.6 0.3" width="1.3" height="0.7" color="#ADD8E6" material="opacity: 0.6; transparent: true"></a-plane>
        <!-- Headlights -->
        <a-sphere position="-0.5 0.9 -2" radius="0.13" color="#FFFF99"></a-sphere>
        <a-sphere position="0.5 0.9 -2" radius="0.13" color="#FFFF99"></a-sphere>
      </a-entity>

      <!-- REALISTIC CAT -->
      <a-entity id="cat" position="-32 0 14">
        <!-- Cat Body -->
        <a-box position="0 0.6 0" width="1.2" height="0.8" depth="1.8" material="src: #catfur; repeat: 2 2"></a-box>
        
        <!-- Cat Head -->
        <a-sphere position="0 1.3 -0.9" radius="0.45" material="src: #catfur; repeat: 2 2"></a-sphere>
        
        <!-- Left Eye -->
        <a-sphere position="-0.2 1.5 -1.25" radius="0.12" color="#32CD32"></a-sphere>
        <a-sphere position="-0.2 1.5 -1.28" radius="0.06" color="#000"></a-sphere>
        
        <!-- Right Eye -->
        <a-sphere position="0.2 1.5 -1.25" radius="0.12" color="#32CD32"></a-sphere>
        <a-sphere position="0.2 1.5 -1.28" radius="0.06" color="#000"></a-sphere>
        
        <!-- Nose -->
        <a-sphere position="0 1.25 -1.3" radius="0.08" color="#FFB6C1"></a-sphere>
        
        <!-- Ears -->
        <a-cone position="-0.35 1.75 -0.8" radius-bottom="0.15" radius-top="0.05" height="0.4" material="src: #catfur; repeat: 1 1"></a-cone>
        <a-cone position="0.35 1.75 -0.8" radius-bottom="0.15" radius-top="0.05" height="0.4" material="src: #catfur; repeat: 1 1"></a-cone>
        
        <!-- Inner Ear Pink -->
        <a-cone position="-0.35 1.7 -0.75" radius-bottom="0.08" radius-top="0.02" height="0.25" color="#FFB6C1"></a-cone>
        <a-cone position="0.35 1.7 -0.75" radius-bottom="0.08" radius-top="0.02" height="0.25" color="#FFB6C1"></a-cone>
        
        <!-- Whiskers (White lines approximated with thin boxes) -->
        <a-box position="-0.6 1.3 -1.15" width="0.4" height="0.05" depth="0.05" color="#FFF" rotation="0 0 -10"></a-box>
        <a-box position="0.6 1.3 -1.15" width="0.4" height="0.05" depth="0.05" color="#FFF" rotation="0 0 10"></a-box>
        
        <!-- Front Left Leg -->
        <a-cylinder position="-0.4 0.2 -0.3" radius="0.12" height="0.4" material="src: #catfur; repeat: 1 1"></a-cylinder>
        <!-- Front Right Leg -->
        <a-cylinder position="0.4 0.2 -0.3" radius="0.12" height="0.4" material="src: #catfur; repeat: 1 1"></a-cylinder>
        <!-- Back Left Leg -->
        <a-cylinder position="-0.4 0.2 0.5" radius="0.12" height="0.4" material="src: #catfur; repeat: 1 1"></a-cylinder>
        <!-- Back Right Leg -->
        <a-cylinder position="0.4 0.2 0.5" radius="0.12" height="0.4" material="src: #catfur; repeat: 1 1"></a-cylinder>
        
        <!-- Paws (darker color) -->
        <a-sphere position="-0.4 0 -0.3" radius="0.1" color="#FF6347"></a-sphere>
        <a-sphere position="0.4 0 -0.3" radius="0.1" color="#FF6347"></a-sphere>
        <a-sphere position="-0.4 0 0.5" radius="0.1" color="#FF6347"></a-sphere>
        <a-sphere position="0.4 0 0.5" radius="0.1" color="#FF6347"></a-sphere>
        
        <!-- Tail (curved with segments) -->
        <a-cylinder position="0 0.8 1.3" radius="0.1" height="1.2" material="src: #catfur; repeat: 1 2" rotation="20 0 0"></a-cylinder>
        <a-cylinder position="0.2 1.5 1.8" radius="0.09" height="0.8" material="src: #catfur; repeat: 1 1" rotation="40 0 0"></a-cylinder>
